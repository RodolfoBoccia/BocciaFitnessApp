<!-- base.html -->
<!DOCTYPE html>
<html>
{% load static %}
<head>
    <title>BocciaFitnessApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</head>
<header class="p-3 mb-3 border-bottom" style="background-color: white">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a class="navbar-brand" href="{% url 'homeview' %}" style="font-size:20px">HOME</a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            </ul>
            <div class="text-end">
                {% if user.is_authenticated %}
                <div class="dropdown" >
                    
                    <button style="font-size:20px" class="btn btn-outline-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                        {{ user.username }}</button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="{% url 'users:profile' %}">Profilo</a></li>
                        <li><a class="dropdown-item" href="{% url 'workout_list' %}">Allenamenti</a></li>
                        <li><a class="dropdown-item" href="{% url 'listaobiettivi' %}">Obiettivi</a></li>
                        <li><form method="post"  action="{% url 'users:logout' %}">
                            {% csrf_token %}
                            <button class="dropdown-item"> Log Out </button>
                        </form>
                    </ul>
                </div>
                {% else %}
                <a href="{% url 'users:login' %}" class="btn btn-outline-primary me-2">Log In</a>
                <a href="{% url 'users:signup' %}" class="btn btn-primary">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </header>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<body style="background-color:#3b8ee1">
    <main >
        {% block content %}
        {% endblock %}
    </main>

    <footer>

    </footer>
</body>
</html>
